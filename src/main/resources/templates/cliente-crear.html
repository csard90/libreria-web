<!DOCTYPE html>

<html lang="es-AR" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title> Liberia Web - Cargar Autor </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/estilo-pagina.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="/fragments/nav-bar :: nav-bar"> </nav>
        <br>       
        <h1 align="center"> Cargar Datos de Autor: </h1>        
        <br>       
        <form class="btn-dark" th:action="@{/cliente/guardar}" method="POST" th:object="${cliente}">
            <div class="mb-3">
                <input hidden th:field="*{id}">
                <label for="documento-cliente" class="form-label">Documento</label>
                <input type="number" placeholder="Documento del Cliente" class="form-control" id="documento-cliente" th:field="*{documento}">
                <label for="nombre-cliente" class="form-label">Nombre</label>
                <input type="text" placeholder="Nombre del Cliente" class="form-control" id="nombre-cliente" th:field="*{nombre}">
                <label for="apellido-cliente" class="form-label">Apellido</label>
                <input type="text" placeholder="Apellido del Cliente" class="form-control" id="apellido-cliente" th:field="*{apellido}">
                <label for="telefono-cliente" class="form-label">Telefono</label>
                <input type="text" placeholder="Telefono del Cliente" class="form-control" id="telefono-cliente" th:field="*{telefono}">
                <input hidden th:field="*{alta}">
            </div>           
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>      
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
