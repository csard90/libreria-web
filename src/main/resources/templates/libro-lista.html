<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title> Liberia Web - Lista de Libros </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/estilo-pagina.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="/fragments/nav-bar :: nav-bar"> </nav>
        <br>
        <h1 align="center"> Lista de Libros </h1>        
        <br>            
        <p th:if="${libros.isEmpty}" th:text="'No hay libros cargados actualmente'"> </p>
        <p th:if="${guardadoCorrecto != null}" th:text="${guardadoCorrecto}"> </p>
        <p th:if="${guardadoIncorrecto != null}" th:text="${guardadoIncorrecto}"> </p>
        <table class="table table-dark table-sm">
            <thead>
                <tr>
<!--                    <th scope="col"> Nº <th>-->
                    <th scope="col"> ID </th>
                    <th scope="col"> ISBN </th>
                    <th scope="col"> TITULO </th>
                    <th scope="col"> AÑO </th>
                    <th scope="col"> EJEMPLARES TOTALES </th> 
                    <th scope="col"> EJEMPLARES PRESTADOS </th> 
                    <th scope="col"> EJEMPLARES DISPONIBLES </th> 
                    <th scope="col"> ALTA </th> 
                    <th scope="col"> AUTOR </th> 
                    <th scope="col"> EDITORIAL </th>                     
                    <th scope="col"> ACCIONES </th>                     
                </tr>
            </thead>
            <tbody>                             
                <tr th:each=" libro, iterator : ${libros}">                    
<!--                    <td scope="row" th:text="${iterator.index+1}"> </td>-->
                    <td th:text="${libro.id}"> </td>
                    <td th:text="${libro.isbn}"> </td>
                    <td th:text="${libro.titulo}"> </td>
                    <td th:text="${libro.anio}"> </td>
                    <td th:text="${libro.ejemplares}"> </td>
                    <td th:text="${libro.ejemplaresPrestados}"> </td>
                    <td th:text="${libro.ejemplaresRestantes}"> </td>
                    <td th:text="${libro.alta}"> </td>
                    <td th:text="${libro.autor.nombre}"> </td>
                    <td th:text="${libro.editorial.nombre}"> </td>                    
                    <td>
                        <button> <a th:href="@{/libro/crear}+'?id='+${libro.id}"> Editar </a>> </button>
                        <button> <a th:href="@{/libro/eliminar}+'?id='+${libro.id}"> Eliminar </a> </button>
                        <button> <a th:href="@{/libro/darBaja}+'?id='+${libro.id}"> Dar de baja </a> </button>
                        <button> <a th:href="@{/libro/darAlta}+'?id='+${libro.id}"> Dar de alta </a> </button>
                    </td>                    
                </tr>
            </tbody>            
        </table>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
