<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org"> 
    <head>
        <title> Liberia Web - Cargar de Libros </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/estilo-pagina.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="/fragments/nav-bar :: nav-bar"> </nav>
        <br>       
        <h1 align="center"> Cargar Datos de Editorial </h1>
        <br>      

        <form class="btn-dark" th:action="@{/libro/guardar}" method="POST" th:object="${libro}">
            <div class="mb-3">
                <input hidden th:field="${libro.id}">
                <label for="isbn-libro" class="form-label">ISBN</label>
                <input type="number" placeholder="Numero de isbn del libro" class="form-control" id="isbn-libro" th:field="${libro.isbn}">
                <label for="titulo-libro" class="form-label">TITULO</label>
                <input type="text" placeholder="Titulo del libro" class="form-control" id="isbn-libro" th:field="${libro.titulo}">
                <label for="año-libro" class="form-label">AÑO</label>
                <input type="number" placeholder="Año de publicacion del libro" class="form-control" id="año-libro" th:field="${libro.anio}">
                <label for="ejtotales-libro" class="form-label">EJEMPLARES TOTALES</label>
                <input type="number" placeholder="Cantidad de ejemplares totales disponibles del libro" class="form-control" id="ejtotales-libro" th:field="${libro.ejemplares}">
                <label for="ejprestados-libro" class="form-label">EJEMPLARES PRESTADOS</label>
                <input type="number" placeholder="Cantidad de ejemplares prestados del libro" class="form-control" id="ejprestados-libro" th:field="${libro.ejemplaresPrestados}">
                <input hidden th:field="${libro.alta}">
                <label for="autor-libro" class="form-label"> AUTOR </label>                                
                <select class="form-select" th:field=*{autor.id}>                
                    <option th:each=" autor : ${autores}" th:text="${autor.nombre}" th:value="${autor.id}"> </option>                                    
                </select>     
                <label for="editorial-libro" class="form-label"> EDITORIAL </label>                                                
                <select class="form-select" th:field=*{editorial.id}>                
                    <option th:each=" editorial : ${editoriales}" th:text="${editorial.nombre}" th:value="${editorial.id}"> </option>                
                </select>                                                                                                   
            </div>           
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>                                                                    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
