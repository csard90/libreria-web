<!DOCTYPE html>
<html lang="es-AR" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title> Liberia Web - Registro de Usuarios </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/estilo-pagina.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <nav th:replace="/fragments/nav-bar :: nav-bar"> </nav>
        <br>       
        <h1 align="center"> Registro de Usuarios </h1>        
        <br>               
        <p style="color: #ffffff" th:if="${error != null}" th:text="${error}"> </p>        
        <form class="btn-dark" th:action="@{/registro}" method="POST">
            <div class="mb-3">                
                <label for="nombre-de-usuario" class="form-label"> Nombre </label>
                <input type="text" placeholder="Nombre de usuario" class="form-control" id="nombre-usuario" name="anombreDeUsuario" th:value="${nombreDeUsuario}">
                <label for="contraseña" class="form-label"> Contraseña </label>
                <input type="password" placeholder="Contraseña" class="form-control" id="contraseña" name="contrasena">
                <label for="confirmacion-de-contraseña" class="form-label"> Confirmacion de contraseña </label>
                <input type="password" placeholder="Confirmacion de contraseña" class="form-control" id="confirmacion-de-contraseña" name="contrasena2">

            </div>           
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>      
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
